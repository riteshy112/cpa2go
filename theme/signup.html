<!doctype html>
<html>

<head>
	<title>CPA2GO</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap_4.3.1.css">
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="css/fontawsome.min.css">
	<!-- Global CSS -->
	<link rel="stylesheet" href="css/global.css" type="text/css">
	<!-- Google Font CSS -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/login_signup.css" type="text/css">
	<!-- Jquery Libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Bootstrap Js -->
	<script src="js/popper.min.js" type="text/javascript"></script>
	<script src="js/bootstrap_4.3.1.js" type="text/javascript"></script>
</head>

<body>
	<!-- Header Section -->
	<header id="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="logo">
						<img src="image/main_logo.png" alt="header_logo" title="logo" />
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- Content Section -->
	<div id="login_signup">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
					<div class="login_signup">
						<div class="ls_div text-center">
							<!-- Content Title -->
							<div class="ls_title">
								<h2 class="sub_title">Real CPA's,</h2>
								<h1 class="title">Real Answers, Sign Up Now! </h1>
							</div>
							<!-- Content Form -->
							<div class="ls_form form_div">
								<form action="" method="post">
									<div class="ls_input_div row">
										<div class="ls_input_div_part">
											<div class="input div_input col-lg-6 col-md-6 col-sm-12 col-12 text-left">
												<input type="email" class="email_input ls_input" placeholder="First Name">
											</div>
											<div class="input div_input col-lg-6 col-md-6 col-sm-12 col-12 text-left">
												<input type="email" class="password_input ls_input" placeholder="Last Name">
											</div>
										</div>
										<div class="ls_input_div_part">
											<div class="input div_input col-lg-6 col-md-6 col-sm-12 col-12 text-left">
												<input type="email" class="email_input ls_input" placeholder="Email">
											</div>
											<div class="select div_input col-lg-6 col-md-6 col-sm-12 col-12 text-left">
												<select class="state_select ls_select">
													<option disabled selected value="">State</option>
													<option>State</option>
													<option>State1</option>
													<option>State2</option>
												</select>
											</div>
										</div>
										<div class="ls_input_div_part">
											<div class="select div_input col-lg-6 col-md-6 col-sm-12 col-12 text-left">
												<select class="state_select ls_select">
													<option disabled selected value="">Zip</option>
													<option>382300</option>
													<option>382301</option>
													<option>382302</option>
												</select>
											</div>
											<div class="input div_input col-lg-6 col-md-6 col-sm-12 col-12 text-left">
												<input type="email" class="email_input ls_input" placeholder="Password">
											</div>
										</div>
										<div class="ls_input_div_part">
											<div class="input div_input col-lg-6 col-md-6 col-sm-12 col-12 text-left">
												<input type="email" class="password_input ls_input" placeholder="Confirm Password">
											</div>
										</div>
										<div class="input_link col-lg-12 col-md-12 col-sm-12 col-12 text-left">
											<div class="checkbox">
												<label class="checkbox_container">
													<input type="checkbox" class="term_checkbox ls_checkbox">
													<span class="checkmark"></span>
												</label>
											</div>
											<p>I agree to the <a href="javascript:;" class="link green_link"><u>Terms of Service *</u></a></p>
										</div>
									</div>
									<div class="ls_button_div button col-lg-12 col-md-12 col-sm-12 col-12 text-left p-0">
										<button type="submit" class="ls_button ls_button button btn col-lg-12 col-md-12 col-sm-12 col-12 text-center text-uppercase">Register</button>
									</div>
								</form>
								<div class="ls_signup_link col-lg-12 col-md-12 col-sm-12 col-12 p-0 text-center">
									<p>Already have an account? <a href="login.html" class="link text-uppercase">LOG IN</a></p>
								</div>
							</div>
							<!-- login with other -->
							<div class="ls_other col-lg-12 col-md-12 col-sm-12 col-12 p-0 text-center">
								<p>Create Account</p>
								<div class="icon">
									<a href="expert.html">
										<i class="fa fa-facebook" aria-hidden="true"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
