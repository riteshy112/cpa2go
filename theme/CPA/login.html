<!doctype html>
<html>

<head>
	<title>CPA2GO</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap_4.3.1.css">
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="css/fontawsome.min.css">
	<!-- Google Font CSS -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
	<!-- Global CSS -->
	<link rel="stylesheet" href="css/global.css" type="text/css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/login_signup.css" type="text/css">
	<!-- Jquery Libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Bootstrap Js -->
	<script src="js/popper.min.js" type="text/javascript"></script>
	<script src="js/bootstrap_4.3.1.js" type="text/javascript"></script>
</head>

<body>
	<!-- Header Section -->
	<header id="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="logo">
						<img src="image/main_logo.png" alt="header_logo" title="logo" />
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- Content Section -->
	<div id="login_signup">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
					<div class="login_signup">
						<div class="ls_div text-center">
							<!-- Content Title -->
							<div class="ls_title">
								<h2 class="sub_title">Login to</h2>
								<h1 class="title">Your Account</h1>
							</div>
							<!-- Content Form -->
							<div class="ls_form form_div">
								<form action="" method="post">
									<div class="ls_input_div row">
										<div class="input col-lg-12 col-md-12 col-sm-12 col-12 text-left">
											<input type="email" class="email_input ls_input" placeholder="Email">
										</div>
										<div class="input col-lg-12 col-md-12 col-sm-12 col-12 text-left">
											<input type="email" class="password_input ls_input" placeholder="Password">
										</div>
										<div class="input_link col-lg-12 col-md-12 col-sm-12 col-12 text-right">
											<a href="javascript:;" class="link">Forgot Password ?</a>
										</div>
									</div>
									<div class="ls_button_div button col-lg-12 col-md-12 col-sm-12 col-12 text-left p-0">
										<button type="submit" class="ls_button ls_button button btn col-lg-12 col-md-12 col-sm-12 col-12 text-center text-uppercase">LOGIN</button>
									</div>
								</form>
							</div>
							<!-- login with other -->
							<div class="ls_other col-lg-12 col-md-12 col-sm-12 col-12 p-0 text-center">
								<p>Login With</p>
								<div class="icon">
									<a href="home.html">
										<i class="fa fa-facebook" aria-hidden="true"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
